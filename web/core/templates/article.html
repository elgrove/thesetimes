{% extends 'base.html' %}

{% block content %}

<h3 class="text-light">{{ a.title }}</h3>
<p class="text-light">{{ a.source }} - {{ a.pubdate|print_date }}
    <br>
    {{ a.author }} - <a class="link-light" href="{{ a.url }}">Original link</a>
</p>


{% for p in a.body %}
<p class="text-light">{{ p }}</p>
{% endfor %}

{% endblock content %}
