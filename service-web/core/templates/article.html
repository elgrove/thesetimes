{% extends 'base.html' %}

{% block content %}

<h3 class="text-light">{{ article.title }}</h3>
<p class="text-light">{{ article.publication_name }} - {{ article.published_date|date }}
    <br>
    {{ article.authors }} - <a class="link-light" href="{{ article.url }}">Original link</a>
</p>


{% for p in article.body %}
<p class="text-light">{{ p }}</p>
{% endfor %}

{% endblock content %}
